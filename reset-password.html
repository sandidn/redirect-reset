<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Mengalihkan...</title>
  <script>
    // Ambil token reset password dari URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');

    if (code) {
      // Redirect ke deep link Flutter app
      window.location.href = `presensii://reset-password?code=${code}`;
    } else {
      document.write('Token tidak ditemukan. Tidak bisa melanjutkan.');
    }
  </script>
</head>
<body>
  <p>Mengalihkan ke aplikasi...</p>
</body>
</html>
