<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm" type="module"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
    .message {
      margin-top: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <p>Masukkan password baru Anda:</p>
    <input type="password" id="newPassword" placeholder="Password baru" />
    <button id="submitBtn">Ubah Password</button>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/+esm'

  const supabase = createClient(
    'https://tlwejtywlxzlnzjfacxg.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsd2VqdHl3bHh6bG56amZhY3hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2ODc3NDYsImV4cCI6MjA1MzI2Mzc0Nn0.502TIcW9akbF02igc_HKcpPRiwXqPiOAP6ZZnN125fo'
  );

  const messageEl = document.getElementById('message');
  const button = document.getElementById('submitBtn');

  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');

  if (!code) {
    messageEl.textContent = 'Token tidak ditemukan di URL.';
    button.disabled = true;
  } else {
    try {
      const { error } = await supabase.auth.exchangeCodeForSession(code);
      if (error) {
        messageEl.textContent = `Gagal memverifikasi token: ${error.message}`;
        button.disabled = true;
      }
    } catch (e) {
      messageEl.textContent = 'Terjadi kesalahan saat menukar kode menjadi sesi.';
      button.disabled = true;
    }
  }

  button.addEventListener('click', async () => {
    const newPassword = document.getElementById('newPassword').value.trim();

    if (!newPassword) {
      messageEl.textContent = 'Password tidak boleh kosong.';
      return;
    }

    button.disabled = true;
    messageEl.textContent = 'Mengubah password...';

    const { error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      messageEl.textContent = `Gagal mengubah password: ${error.message}`;
      button.disabled = false;
    } else {
      messageEl.style.color = 'green';
      messageEl.textContent = 'Password berhasil diubah. Silakan login kembali.';
    }
  });
</script>

</body>
</html>
