<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    input, button { font-size: 1rem; padding: 0.5rem; margin-top: 1rem; width: 100%; max-width: 300px; }
    #message { margin-top: 1rem; color: red; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>
  <input type="password" id="password" placeholder="Password baru" />
  <button onclick="resetPassword()">Reset Password</button>

  <p id="message"></p>

  <script>
    const supabaseUrl = 'https://tlwejtywlxzlnzjfacxg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRsd2VqdHl3bHh6bG56amZhY3hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2ODc3NDYsImV4cCI6MjA1MzI2Mzc0Nn0.502TIcW9akbF02igc_HKcpPRiwXqPiOAP6ZZnN125fo';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = params.get('access_token');

    async function resetPassword() {
      const newPassword = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (!newPassword) {
        message.style.color = 'red';
        message.textContent = 'Password tidak boleh kosong';
        return;
      }

      if (!accessToken) {
        message.style.color = 'red';
        message.textContent = 'Token reset tidak ditemukan atau sudah kadaluarsa';
        return;
      }

      message.style.color = 'black';
      message.textContent = 'Memproses...';

      const { error: sessionError } = await supabase.auth.setSession(accessToken);
      if (sessionError) {
        message.style.color = 'red';
        message.textContent = 'Gagal autentikasi token: ' + sessionError.message;
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        message.style.color = 'red';
        message.textContent = 'Gagal mengubah password: ' + error.message;
      } else {
        message.style.color = 'green';
        message.textContent = 'Password berhasil diubah. Silakan login kembali.';
        setTimeout(() => {
          window.location.href = 'https://yourapp.com/login'; // Ganti ini sesuai URL login kamu
        }, 3000);
      }
    }
  </script>
</body>
</html>
